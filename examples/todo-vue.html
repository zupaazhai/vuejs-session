<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo + Vue</title>
</head>
<body>

  <div id="app">
    <h1>Todo + Vanilla</h1>
    <ul id="todo-list">
      <li v-for="(todo, index) in todos">
        {{ todo }} <button @click="deleteTodo(index)">X Delete</button>
      </li>
    </ul>

    <form
      @submit.prevent="submit"
      id="form"
      action=""
      style="border: 1px solid red; display: inline-block; padding: 10px;"
    >
      <input v-model="newTodo" type="text" id="todo-input" placeholder="Add todo item">
      <button>Add</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',

      data: function () {
        return {
          newTodo: '',
          todos: []
        }
      },

      methods: {
        submit: function () {
          this.todos.push(this.newTodo)
          this.newTodo = ''
        },

        deleteTodo: function (index) {
          this.todos.splice(index, 1)
        }
      }
    })
  </script>
</body>
</html>
