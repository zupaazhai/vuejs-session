<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Vanilla</title>
</head>
<body>

  <div id="app">
    <h1>Todo + Vanilla</h1>
    <ul id="todo-list">
    </ul>
    <form id="form" action="" style="border: 1px solid red; display: inline-block; padding: 10px;">
      <input type="text" id="todo-input" placeholder="Add todo item">
      <button>Add</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form')

    form.addEventListener('submit', e => {
      e.preventDefault()

      // Access to input
      const input = document.querySelector('#todo-input')
      // Get value
      const newTodo = input.value

      // If toto empty, alert
      if (!newTodo) {
        return alert('Input empty')
      }

      // Append to list
      const list = document.getElementById('todo-list')
      const newItem = document.createElement('li')
      newItem.innerText = newTodo

      // Add delete button
      const deleteBtn = document.createElement('button')
      deleteBtn.innerText = 'x Delete'
      deleteBtn.style.marginLeft = "10px"
      deleteBtn.setAttribute('class', 'delete-btn')
      // Handle to delete item
      deleteBtn.addEventListener('click', () => {
        newItem.remove()
      })

      newItem.appendChild(deleteBtn)

      list.appendChild(newItem)

      // Clear input
      input.value = ''
    })

  </script>
</body>
</html>
